<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>

    <div class="page">
        <form>

            <div class="errormessage"></div>
            <h1>5 Day Forecast</h1>
            <div>
                <label for="city">City: <input type="text" id="city" name="city"></label>
        
                <button id="submit">Submit</button>
            </div>

            <div class="units">
                <label for="unit">F°:<input type="radio" name="unit" id="unit" value="imperial"></label>
                <label for="unit">C°:<input type="radio" name="unit" id="unit" value="metric"></label>
            </div>
        </form>
        <div class="forecast">
        </div>
    </div>
</body>

</html>
