<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="main.js" defer></script> -->
</head>
<body>

    <div class="page">
        <form>

            <div class="errormessage"></div>
            <h1>5 Day Forecast</h1>
            <div>
                <label for="city">City: <input type="text" id="city" name="city"></label>
        
                <button id="submit">Submit</button>
            </div>

            <div class="units">
                <label for="imperial">F°:<input type="radio" name="unit" id="imperial" value="imperial" checked></label>
                <label for="metric">C°:<input type="radio" name="unit" id="metric" value="metric"></label>
            </div>
        </form>
        <div class="forecast">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
